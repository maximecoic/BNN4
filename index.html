<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   

  <title>Full Screen Image</title>
  <style>
    body {
      margin: 0;   

      padding: 0;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensures image covers the entire viewport */
    }
  </style>
</head>
<body>
  <img src="https://www.shutterstock.com/shutterstock/photos/310965713/display_1500/stock-photo-the-rocky-shore-or-beach-andaman-sea-thailand-310965713.jpg" alt="Rocky Shore, Andaman Sea, Thailand">
</body>
</html>
